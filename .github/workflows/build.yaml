name: Compile CV

on: push

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: sudo apt update
      # - run: sudo apt install fonts-fira

      - run: mkdir -p ~/.fonts
      - run: wget https://github.com/google/fonts/archive/refs/heads/main.zip -O google-fonts.zip
      - run: unzip google-fonts.zip -d ~/.fonts
      - run: fc-cache -fv

      - run: sudo apt install fonts-font-awesome

      - uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.13.1

      # ðŸŽ‰ Now Typst is installed!

      - run: typst compile main.typ .output/main.pdf

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: "*.pdf"

      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M)" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          name: "${{ github.ref_name }} â€” ${{ env.DATE }}"
          files: .output/main.pdf
